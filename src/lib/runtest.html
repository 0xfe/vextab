<html>

<head>
  <title>VexTab Tests</title>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #554;
      margin: 0px;
      height: 80%;
    }

    a {
      color: #554;
      text-decoration: none;
      border-bottom: dotted 2px;
    }

    a.button {
      color: #green;
      background: #bfb;
      text-decoration: none;
      padding: 5px;
      margin: 2px;
      border: 5px solid #aea;
    }

    div#error {
      width: 60%;
      padding: 10px;
      color: red;
      background: #faa;
      border: 15px solid #d99;
    }

    div.testcanvas {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 10px;
      color: #554;
    }

    div.testcanvas .vex-tabdiv {
      background: #eed;
      padding: 10px;
      border: 10px solid #ddc;
    }

    div.testcanvas .name {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 10px;
      color: #554;
    }

  </style>

  <!-- Support Sources -->
  <script src="../support/vexflow-min.js"></script>
  <script src="../support/underscore-min.js"></script>

  <!-- VexTab Generated JS -->
  <script src="../output/vextab_parser.js"></script>
  <script src="../output/artist.js"></script>
  <script src="../output/vextab.js"></script>

  <!-- Test Sources -->
  <link rel="stylesheet" href="../support/qunit.css"
    type="text/css" media="screen" />
  <script src="../support/jquery.js"></script>
  <script src="../support/qunit.js"></script>
  <script src="../support/raphael.js"></script>
  <script src="../output/vextab_tests.js"></script>

  <script>
    $(function() {
      Vex.Flow.Artist.DEBUG = true;
      Vex.Flow.VexTab.DEBUG = true;
      Vex.Flow.Test.VexTab.Start();
    });
  </script>
</head>

<body>
  <center>
    <h1 id="qunit-header">VexTab Tests</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <div id="vexflow_testoutput"></div>

    <p/>
    <a href="http://0xfe.blogspot.com">The Blog</a> </p>
  </center>
</body>

</html>
