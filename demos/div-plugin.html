<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VexTab Div Plugin Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
      }
      .vextab-auto {
        border: 1px solid #ddd;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <h1>VexTab Div Plugin Demo</h1>
    <p>Matches the Quick Start example from the README.</p>
    <div class="vextab-auto"
      width="680" scale="1.0" editor="true"
      editor-width="680" editor-height="330">
options space=20
tabstave notation=true key=A time=4/4

notes :q =|: (5/2.5/3.7/4) :8 7-5h6/3 ^3^ 5h6-7/5 ^3^ :q 7V/4 |
notes :8 t12p7/4 s5s3/4 :8 3s:16:5-7/5 :h p5/4
text :w, |#segno, ,|, :hd, , #tr

options space=25
    </div>

    <script src="/dist/div.dev.js"></script>
  </body>
</html>
